<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="static/index.css">
    <script src="static/index.js"></script>
</head>
<body>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
  
    <div class="image-upload-wrap">
      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
      <div class="drag-text">
        <h3>Drag and drop a file or select add Image</h3>
      </div>
    </div>
    <div class="file-upload-content">
      <img class="file-upload-image" src="#" alt="your image" />
      <div id="prediction-result" class='result'></div>
      <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" id="remove-button" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
      </div>
      <div>
        <button type="button" onclick="classifyImage()" id="classify-button" class="classify-image">Classify</button>
      </div>
    </div>
  </div>
</body>
</html>
